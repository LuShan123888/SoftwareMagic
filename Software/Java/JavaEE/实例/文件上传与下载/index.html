-comment">//pContentLength:文件大小</span><br>            <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title">update</span><span class="hljs-params">(<span class="hljs-keyword">long</span> pBytesRead, <span class="hljs-keyword">long</span> pContentLength, <span class="hljs-keyword">int</span> pItems)</span> </span>&#123;<br>                System.out.println(<span class="hljs-string">&quot;总大小:&quot;</span> + pContentLength + <span class="hljs-string">&quot;已上传:&quot;</span> + pBytesRead);<br>            &#125;<br>        &#125;);<br>        <span class="hljs-comment">//处理乱码问题</span><br>        upload.setHeaderEncoding(<span class="hljs-string">&quot;UTF-8&quot;</span>);<br>        <span class="hljs-comment">//设置单个文件的最大值</span><br>        upload.setFileSizeMax(<span class="hljs-number">1024</span> * <span class="hljs-number">1024</span> * <span class="hljs-number">10</span>);<br>        <span class="hljs-comment">//设置总共能够上传文件的大小</span><br>        upload.setSizeMax(<span class="hljs-number">1024</span> * <span class="hljs-number">1024</span> * <span class="hljs-number">10</span>);<br>        <span class="hljs-keyword">return</span> upload;<br>    &#125;<br><br>    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> String <span class="hljs-title">uploadParseRequest</span><span class="hljs-params">(ServletFileUpload upload, HttpServletRequest request, String uploadPath)</span> <span class="hljs-keyword">throws</span> FileUploadException, IOException </span>&#123;<br>        String msg = <span class="hljs-string">&quot;&quot;</span>;<br>        <span class="hljs-comment">//处理上传文件</span><br>        <span class="hljs-comment">//把前端请求解析,封装成一个FileItem对象,需要从ServletFileUpload对象</span><br>        List&lt;FileItem&gt; fileItems = upload.parseRequest(request);<br>        <span class="hljs-keyword">for</span> (FileItem fileItem : fileItems) &#123 omment">/*</span><br><span class="hljs-comment">                        如果文件后缀名fileExtName不是所需要的,就直接return,不处理,告诉用户文件类型不对</span><br><span class="hljs-comment">                     */</span><br>                <span class="hljs-comment">//可以使用UUID(唯一识别的通用码),保证文件名唯一</span><br>                String uuidPath = UUID.randomUUID().toString();<br>                <span class="hljs-comment">//文件真实存在的地址realPath</span><br>                String realPath = uploadPath + <span class="hljs-string">&quot;/&quot;</span> + uuidPath;<br>                <span class="hljs-comment">//给每个文件创建一个对应的文件夹</span><br>                File realPathFile = <span class="hljs-keyword">new</span> File(realPath);<br>                <span class="hljs-keyword">if</span> (!realPathFile.exists()) &#123;<br>                    realPathFile.mkdir();<br>                &#125;<br>                <span class="hljs-comment">//文件传输</span><br>                <span class="hljs-comment">//获取文件上传的流</span><br>                InputStream inputStream = fileItem.getInputStream();<br>                FileOutputStream fos = <span class="hljs-keyword">new</span> FileOutputStream(realPath + <span class="hljs-string">&quot;/&quot;</span> + fileName);<br><br>                <span class="hljs-comment">//创建一个缓冲区</span><br>                <span class="hljs-keyword">byte</span>[] buffer = <span class="hljs-keyword">new</span> <span class="hljs-keyword">byte</span>[<span class="hljs-number">1024</span> * <span class="hljs-number">1024</span>];<br><br>                <span class="hljs-comment">//判断是否读取完毕</span><br>                <span class="hljs-keyword">int</span> len = <span class="hljs-number">0</span>;<br>                <span class="hljs-comment">//如果大于0说明还存在数据</span><br>                <span class="hljs-keyword">while</span> ((len = inputStream.read(buffer)) &gt; <span class="hljs-number">0</span>) &#123;<br>                    fos.write(buffer, <span class="hljs-number">0</span>, len);<br>                &#125;<br> quot;multipart/form-data&quot;</span>); <span class="hljs-comment">//二进制传输数据</span><br>   <span class="hljs-comment">//设置响应头</span><br>   response.setHeader(<span class="hljs-string">&quot;Content-Disposition&quot;</span>,<span class="hljs-string">&quot;attachment;fileName=&quot;</span>+URLEncoder.encode(fileName, <span class="hljs-string">&quot;UTF-8&quot;</span>));<br><br>   File file = <span class="hljs-keyword">new</span> File(path,fileName);<br>   <span class="hljs-comment">//2, 读取文件--输入流</span><br>   FileInputStream input=<span class="hljs-keyword">new</span> FileInputStream(file);<br>   <span class="hljs-comment">//3, 写出文件--输出流</span><br>   ServletOutputStream out = response.getOutputStream();<br><br>   <span class="hljs-keyword">byte</span>[] buff =<span class="hljs-keyword">new</span> <span class="hljs-keyword">byte</span>[<span class="hljs-number">1024</span>];<br>   <span class="hljs-keyword">int</span> index=<span class="hljs-number">0</span>;<br>   <span class="hljs-comment">//4,执行写出操作</span><br>   <span class="hljs-keyword">while</span>((index= input.read(buff))!= -<span class="hljs-number">1</span>)&#123;<br>       out.write(buff, <span class="hljs-number">0</span>, index);<br>       out.flush();<br>  &#125;<br>   out.close();<br>   input.close();<br>   <span class="hljs-keyword">return</span> <span class="hljs-keyword">null</span>;<br>&#125;<br></code></pre></td></tr></table></figure>
