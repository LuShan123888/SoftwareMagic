              <h1>SQL 函数</h1>
<h2 id="数据函数">数据函数</h2>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><code class="hljs mysql">ABS(x)            -- 绝对值 abs(-10.9) = 10<br>FORMAT(x, d)    -- 格式化千分位数值 format(1234567.456, 2) = 1,234,567.46<br>CEIL(x)            -- 向上取整 ceil(10.1) = 11<br>FLOOR(x)        -- 向下取整 floor (10.1) = 10<br>ROUND(x)        -- 四舍五入去整。<br>MOD(m, n)        -- m%n m mod n 求余 10%3=1<br>PI()            -- 获得圆周率。<br>POW(m, n)        -- m^n<br>SQRT(x)            -- 算术平方根。<br>RAND()            -- 随机数。<br>TRUNCATE(x, d)    -- 截取d位小数。<br>SIGN(0); /*符号函数：负数返回-1，正数返回1,0返回0*/<br>IFNULL(expr1,expr2);/*如果expr1不是NULL,IFNULL()返回expr1，否则它返回expr2*/<br>IF(expr1,expr2,expr3);/*如果expr1是TRUE(expr1&lt;&gt;0且expr1&lt;&gt;NULL)，那么IF()返回expr2，否则它返回expr3*/<br></code></pre></td></tr></table></figure>
<h2 id="字符串函数">字符串函数</h2>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></td><td class="code"><pre><code class="hljs mysql">LENGTH(string)            -- string长度，字节。<br>CHAR_LENGTH(string)        -- string的字符个数。<br>SUBSTRING(str, position [,length])        -- 从str的position开始，取length个字符。<br>REPLACE(str ,search_str ,replace_str)    -- 在str中用replace_str替换search_str<br>INSTR(string ,substring)    -- 返回substring首次在string中出现的位置。<br>CONCAT(string [,...])    -- 连接字串。<br>CHARSET(str)            -- 返回字串字符集。<br>LCASE(string)            -- 转换成小写。<br>UCASE(string)            -- 转换成大写。<br>LEFT(string, length)    -- 从string中的左边起取length个字符。<br>RIGHT(string, length)    -- 从string中的右边起取length个字符。<br>LOAD_FILE(file_name)    -- 从文件读取内容。<br>LOCATE(substring, string [,start_position])    -- 同instr，但可指定开始位置。<br>REPEAT(string, count)    -- 重复count次。<br>LPAD(string, length, pad)    -- 重复用pad加在string开头，直到字串长度为length<br>LTRIM(string)            -- 去除前端空格。<br>RPAD(string, length, pad)    --在str后用pad补充，直到长度为length<br>RTRIM(string)            -- 去除后端空格。<br>STRCMP(string1 ,string2)    -- 逐字符比较两字串大小。<br></code></pre></td></tr></table></figure>
<h2 id="日期和时间函数">日期和时间函数</h2>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><code class="hljs mysql">NOW(), CURRENT_TIMESTAMP();     -- 当前日期时间。<br>CURRENT_DATE();                    -- 当前日期。<br>CURRENT_TIME();                    -- 当前时间。<br>DATE(&#x27;yyyy-mm-dd hh:ii:ss&#x27;);    -- 获取日期部分。<br>TIME(&#x27;yyyy-mm-dd hh:ii:ss&#x27;);    -- 获取时间部分。<br>DATE_FORMAT(&#x27;yyyy-mm-dd hh:ii:ss&#x27;, &#x27;%d %y %a %d %m %b %j&#x27;);    -- 格式化时间。<br>UNIX_TIMESTAMP();                -- 获得unix时间戳。<br>FROM_UNIXTIME();                -- 从时间戳获得时间。<br><br>-- 获取年月日，时分秒。<br>YEAR(NOW());<br>MONTH(NOW());<br>DAY(NOW());<br>HOUR(NOW());<br>MINUTE(NOW());<br>SECOND(NOW());<br></code></pre></td></tr></table></figure>
