/span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br></pre></td><td class="code"><pre><code class="hljs nginx"><span class="hljs-section">server</span> &#123;<br>    <span class="hljs-attribute">listen</span> <span class="hljs-number">80</span>;<br>    <span class="hljs-comment">#listen [::]:80;</span><br>    <span class="hljs-attribute">server_name</span> www.lushan.computer lushan.computer;<br>    <span class="hljs-attribute">return</span> <span class="hljs-number">301</span> https://lushan.computer$request_uri;<br>    <span class="hljs-attribute">index</span> index.html index.htm index.php default.html default.htm default.php;<br>    <span class="hljs-attribute">root</span> /home/wwwroot/wordpress;<br><br>    <span class="hljs-attribute">include</span> rewrite/wordpress.conf;<br>    <span class="hljs-comment">#error_page   404   /404.html;</span><br><br>    <span class="hljs-comment"># Deny access to PHP files in specific directory</span><br>    <span class="hljs-comment">#location ~ /(wp-content|uploads|wp-includes|images)/.*\.php$ &#123; deny all; &#125;</span><br><br>    <span class="hljs-attribute">include</span> enable-php-pathinfo.conf;<br><br>    <span class="hljs-attribute">location</span> <span class="hljs-regexp">~ .*\.(gif|jpg|jpeg|png|bmp|swf)$</span> &#123;<br>        <span class="hljs-attribute">expires</span> <span class="hljs-number">30d</span>;<br>    &#125;<br><br>    <span class="hljs-attribute">location</span> <span class="hljs-regexp">~ .*\.(js|css)?$</span> &#123;<br>        <span class="hljs-attribute">expires</span> <span class="hljs-number">12h</span>;<br>    &#125;<br><br>    <span class="hljs-attribute">location</span> <span class="hljs-regexp">~ /.well-known</span> &#123;<br>        <span class="hljs-attribute">allow</span> all;<br>    &#125;<br><br>    <span class="hljs-attribute">location</span> <span class="hljs-regexp">~ /\.</span> &#123;<br>        <span class="hljs-attribute">deny</span> all;<br>    &#125;<br><br>    <span class="hljs-attribute">access_log</span> /home/wwwlogs/lushan.computer.log;<br>&#125;<br><br><span class="hljs-section">server</span> &#123;<br>    <span class="hljs-attribute">listen</span> <span class="hljs-number">443</span> ssl http2;<br>    <span class="hljs-comment">#listen [::]:443 ssl http2;</span><br>    <span class="hljs-attribute">server_name</span> www.lushan.computer lushan.computer;<br>    <span class="hljs-attribute">index</span> index.html index.htm index.php default.html default.htm default.php;<br>    <span class="hljs-attribute">root</span> /home/wwwroot/wordpress;<br>    <span class="hljs-attribute">ssl</span> <span class="hljs-literal">on</span>;<br>    <span class="hljs-attribute">ssl_certificate</span> /usr/local/nginx/conf/ssl/lushan.computer/fullchain.cer;<br>    <span class="hljs-attribute">ssl_certificate_key</span> /usr/local/nginx/conf/ssl/lushan.computer/lushan.computer.key;<br>    <span class="hljs-attribute">ssl_session_timeout</span> <span class="hljs-number">5m</span>;<br>    <span class="hljs-attribute">ssl_protocols</span> TLSv1 TLSv1.<span class="hljs-number">1</span> TLSv1.<span class="hljs-number">2</span>;<br>    <span class="hljs-attribute">ssl_prefer_server_ciphers</span> <span class="hljs-literal">on</span>;<br>    <span class="hljs-attribute">ssl_ciphers</span> <span class="hljs-string">&quot;EECDH+CHACHA20:EECDH+CHACHA20-draft:EECDH+AES128:RSA+AES128:EECDH+AES256:RSA+AES256:EECDH+3DES:RSA+3DES:!MD5&quot;</span>;<br>    <span class="hljs
