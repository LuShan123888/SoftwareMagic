-number">0</span>) &#123;<br>            <span class="hljs-keyword">for</span> (i = <span class="hljs-number">0</span>; i &lt; n; i++) &#123;<br>                mid = (low + high) / <span class="hljs-number">2</span>;<br>                <span class="hljs-keyword">if</span> (f(mid) * f(low) &lt; <span class="hljs-number">0</span>) &#123;<br>                    high = mid;<br>                &#125; <span class="hljs-keyword">else</span> &#123;<br>                    low = mid;<br>                &#125;<br>                System.out.println(i + <span class="hljs-string">&quot; &quot;</span> + <span class="hljs-string">&quot;  x = &quot;</span> + mid);<br>            &#125;<br>            System.out.println(i + <span class="hljs-string">&quot;  x = &quot;</span> + mid);<br>        &#125; <span class="hljs-keyword">else</span> &#123;<br>            System.out.println(<span class="hljs-string">&quot;函数在该定义域内无根或根在边界上!&quot;</span>);<br>        &#125;<br>    &#125;<br><br>    <span class="hljs-function"><span class="hljs-keyword">static</span> <span class="hljs-keyword">double</span> <span class="hljs-title">f</span><span class="hljs-params">(<span class="hljs-keyword">double</span> x)</span> </span>&#123;<br>        <span class="hljs-keyword">double</span> y = <span class="hljs-number">2</span> * x + <span class="hljs-number">1</span>;<br>        <span class="hljs-keyword">return</span> y;<br>    &#125;<br>&#125;<br></code></pre></td></tr></table></figure>
