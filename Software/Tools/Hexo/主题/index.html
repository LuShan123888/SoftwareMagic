n class="line">487</span><br><span class="line">488</span><br></pre></td><td class="code"><pre><code class="hljs yaml"><span class="hljs-comment">#---------------------------</span><br><span class="hljs-comment"># Hexo Fluid</span><br><span class="hljs-comment"># Author: Fluid-dev organization</span><br><span class="hljs-comment"># Github: https://github.com/fluid-dev/hexo-theme-fluid</span><br><span class="hljs-comment">#</span><br><span class="hljs-comment"># Docs:https://hexo.fluid-dev.com/docs/guide/</span><br><span class="hljs-comment">#---------------------------</span><br><br><br><span class="hljs-comment">#---------------------------</span><br><span class="hljs-comment"># 全局</span><br><span class="hljs-comment"># Site</span><br><span class="hljs-comment">#---------------------------</span><br><span class="hljs-attr">favicon:</span> <span class="hljs-string">/img/logo.png</span> <span class="hljs-comment"># 网站标签页的 icon</span><br><br><span class="hljs-attr">apple_touch_icon:</span> <span class="hljs-string">/img/logo.png</span> <span class="hljs-comment"># 用于苹果设备的 icon</span><br><br><span class="hljs-attr">title_join_string:</span> <span class="hljs-string">&#x27; - &#x27;</span>  <span class="hljs-comment"># 浏览器标签页中的标题分隔符,效果:文章名 - 站点名</span><br><br><span class="hljs-attr">force_https:</span> <span class="hljs-literal">false</span>  <span class="hljs-comment"># 强制所有链接升级为 HTTPS(适用于图片等资源出现 HTTP 混入报错)</span><br><br><span class="hljs-attr">code:</span>  <span class="hljs-comment"># 代码块相关的配置</span><br>  <span class="hljs-attr">copy_btn:</span> <span class="hljs-literal">true</span>  <span class="hljs-comment"># 是否开启复制代码的按钮</span><br>  <span class="hljs-attr">highlight:</span>  <span class="hljs-comment"># 代码高亮</span><br>    <span class="hljs-attr">enable:</span> <span class="hljs-literal">true</span><br>    <span class="hljs-attr">lib:</span> <span class="hljs-string">&#x27;highlightjs&#x27;</span>  <span class="hljs-comment"># 实现高亮的库,可选:highlightjs | prismjs,对应下面的配置项</span><br>    <span class="hljs-attr">highlightjs:</span><br>      <span class="hljs-attr">style:</span> <span class="hljs-string">&#x27;Github Gist&#x27;</span>  <span class="hljs-comment"># 高亮样式见:https://highlightjs.org/static/demo/  在页面挑选 style 填入</span><br>      <span class="hljs-attr">bg_color:</span> <span class="hljs-literal">false</span>  <span class="hljs-comment"># 是否根据 style 改变代码背景色,**如果 style 是深色背景别忘了开启此项**</span><br>    <span class="hljs-attr">prismjs:</span><br>      <span class="hljs-attr">style:</span> <span class="hljs-string">&#x27;default&#x27;</span>  <span class="hljs-comment"># 高亮样式见:https://prismjs.com/  在页面右侧的圆形按钮挑选 style 填入,也可以直接填入 css 链接</span><br>      <span class="hljs-attr">preprocess:</span> <span class="hljs-literal">true</span>  <span class="hljs-comment"># 设为 true 高亮将本地静态生成(并只支持部分 prismjs 插件),设为 false 高亮将在浏览器通过 js 生成</span><br><br><span class="hljs-attr">fun_features:</span> <span class="hljs-comment"># 一些好玩的功能</span><br>  <span class="hljs-attr">typing:</span> <span class="hljs-comment"># 为 subtitle 添加打字机效果</span><br>    <span class="hljs-attr">enable:</span> <span class="hljs-literal">true</span><br>    <span class="hljs-attr">typeSpeed:</span> <span class="hljs-number">70</span>  <span class="hljs-comment"># 打印速度,数字越大越慢</span><br>    <span class="hljs-attr">cursorChar:</span> <span class="hljs-string">&quot;_&quot;</span> <span class="hljs-comment"># 游标字符</span><br>    <span class="hljs-attr">loop:</span> <span class="hljs-literal">false</span> <span class="hljs-comment"># 是否循环播放效果</span><br>  <span class="hljs-attr">anchorjs:</span> <span class="hljs-comment"># 为文章内容中的标题添加锚图标</span><br>    <span class="hljs-attr">enable:</span> <span class="hljs-literal">true</span><br>    <span class="hljs-attr">element:</span> <span class="hljs-string">h1,h2,h3,h4,h5,h6</span><br>    <span class="hljs-attr">placement:</span> <span class="hljs-string">right</span> <span class="hljs-comment"># icon放置的位置:left | right</span><br>    <span class="hljs-attr">visible:</span> <span class="hljs-string">hover</span> <span class="hljs-comment"># 默认悬浮显示,可选:hover(鼠标在元素上悬浮时显示)| always(一直显示)| touch(移动端触摸显示)</span><br>    <span class="hljs-attr">icon:</span> <span class="hljs-string">&quot;&quot;</span> <span class="hljs-comment"># 可选:§ | # | ❡ 等,留空则为默认效果</span><br><br><span class="hljs-attr">dark_mode:</span>   <span class="hljs-comment"># 主题暗色模式,开启后菜单中会出现切换按钮,用户浏览器会存储切换选项,并且会遵循 prefers-color-scheme 自动切换</span><br>  <span class="hljs-attr">enable:</span> <span class="hljs-literal">true</span><br>  <span class="hljs-attr">default:</span> <span class="hljs-string">auto</span>  <span class="hljs-comment"># 默认的模式:auto | light | dark,选择 auto 时优先遵循 prefers-color-scheme,其次按用户本地时间 18 点到次日 6 点之间进入暗色模式,**注意:当用户手动切换后则不再按照默认模式**</span><br><br><span class="hljs-attr">color:</span>  <span class="hljs-comment"># 主题颜色配置,不一定能每一处都生效,可能会被局部样式覆盖,这种情况建议用自定义 css 解决,配色可以在这获得启发:https://www.webdesignrankings.com/resources/lolcolors/</span><br>  <span class="hljs-attr">body_bg_color:</span> <span class="hljs-string">&quot;#EEF1F4&quot;</span>          <span class="hljs-comment"># body 背景色</span><br>  <span class="hljs-attr">body_bg_color_dark:</span> <span class="hljs-string">&quot;#181c27&quot;</span>     <span class="hljs-comment"># 暗色模式下的 body 背景色,下同</span><br>  <span class="hljs-attr">navbar_bg_color:</span> <span class="hljs-string">&quot;#007AE8&quot;</span>        <span class="hljs-comment"># 顶部菜单背景色</span><br>  <span class="hljs-attr">navbar_bg_color_dark:</span> <span class="hljs-string">&quot;#1f3144&quot;</span><br>  <span class="hljs-attr">navbar_text_color:</span> <span class="hljs-string">&quot;#fff&quot;</span>         <span class="hljs-comment"># 顶部菜单字体色</span><br>  <span class="hljs-attr">navbar_text_color_dark:</span> <span class="hljs-string">&quot;#d0d0d0&quot;</span><br>  <span class="hljs-attr">text_color:</span> <span class="hljs-string">&quot;#3c4858&quot;</span>             <span class="hljs-comment"># 全局字体色</span><br>  <span class="hljs-attr">text_color_dark:</span> <span class="hljs-string">&quot;#c4c6c9&quot;</span><br>  <span class="hljs-attr">sec_text_color:</span> <span class="hljs-string">&quot;#718096&quot;</span>         <span class="hljs-comment"># 全局次级字体色(摘要,简介等位置)</span><br>  <span class="hljs-attr">sec_text_color_dark:</span> <span class="hljs-string">&quot;#a7a9ad&quot;</span><br>  <span class="hljs-attr">post_text_color:</span> <span class="hljs-string">&quot;#2c3e50&quot;</span>        <span class="hljs-comment"># 文章正文字体色</span><br>  <span class="hljs-attr">post_text_color_dark:</span> <span class="hljs-string">&quot;#c4c6c9&quot;</span><br>  <span class="hljs-attr">post_heading_color:</span> <span class="hljs-string">&quot;#1a202c&quot;</span>     <span class="hljs-comment"># 文章标题标签字体色(h1 h2 h3...)</span><br>  <span class="hljs-attr">post_heading_color_dark:</span> <span class="hljs-string">&quot;#c4c6c9&quot;</span><br>  <span class="hljs-attr">post_link_color:</span> <span class="hljs-string">&quot;#0366d6&quot;</span>        <span class="hljs-comment"># 文章超链接字体色</span><br>  <span class="hljs-attr">post_link_color_dark:</span> <span class="hljs-string">&quot;#1589e9&quot;</span><br>  <span class="hljs-attr">link_hover_color:</span> <span class="hljs-string">&quot;#30a9de&quot;</span>       <span class="hljs-comment"># 超链接悬浮时字体色</span><br>  <span class="hljs-attr">link_hover_color_dark:</span> <span class="hljs-string">&quot;#30a9de&quot;</span><br>  <span class="hljs-attr">link_hover_bg_color:</span> <span class="hljs-string">&quot;#f8f9fa&quot;</span>    <span class="hljs-comment"># 超链接悬浮背景色</span><br>  <span class="hljs-attr">link_hover_bg_color_dark:</span> <span class="hljs-string">&quot;#364151&quot;</span><br>  <span class="hljs-attr">board_color:</span> <span class="hljs-string">&quot;#fff&quot;</span>               <span class="hljs-comment"># 主面板背景色</span><br>  <span class="hljs-attr">board_color_dark:</span> <span class="hljs-string">&quot;#252d38&quot;</span><br><br><span class="hljs-attr">font:</span>  <span class="hljs-comment"># 主题字体配置</span><br>  <span class="hljs-attr">font_size:</span> <span class="hljs-string">16px</span>                   <span class="hljs-comment"># 全局字号</span><br>  <span class="hljs-attr">font_family:</span>                      <span class="hljs-comment"># 全局字体</span><br>  <span class="hljs-attr">code_font_size:</span> <span class="hljs-number">85</span><span class="hljs-string">%</span>               <span class="hljs-comment"># 代码的字号</span><br><br><span class="hljs-attr">custom_js:</span>   <span class="hljs-comment"># 指定自定义 js 文件路径,路径是相对 source 目录,如 /js/custom.js 对应存放目录 source/js/custom.js,支持列表</span><br><span class="hljs-attr">custom_css:</span>   <span class="hljs-comment"># 指定自定义 css 文件路径,路径是相对 source 目录,如 /css/custom.css 同上,支持列表</span><br><span class="hljs-attr">custom_html:</span> <span class="hljs-string">&#x27;&#x27;</span>  <span class="hljs-comment"># 自定义底部 HTML 内容(位于 footer 上方),也可用于外部引入 js css 这些操作,注意不要和 post.custom 配置冲突</span><br><br><span class="hljs-attr">web_analytics:</span>  <span class="hljs-comment"># 网页访问统计</span><br>  <span class="hljs-attr">enable:</span> <span class="hljs-literal">false</span><br>  <span class="hljs-attr">baidu:</span>  <span class="hljs-comment"># 百度统计的 Key,参见 https://tongji.baidu.com/sc-web/10000033910/home/site/getjs?siteId=13751376 代码获取中 hm.js? 后边的字符串</span><br>  <span class="hljs-attr">google:</span>  <span class="hljs-comment"># Google 统计的 Tracking ID,参见 https://analytics.google.com/analytics/web/</span><br>  <span class="hljs-attr">gtag:</span>  <span class="hljs-comment"># Google gtag.js 的媒体资源 ID,参见 https://analytics.google.com/analytics/web/ 中的 管理 -&gt; 媒体资源设置 -&gt; 跟踪 ID</span><br>  <span class="hljs-attr">tencent:</span>  <span class="hljs-comment"># 腾讯统计的 H5 App id,参见 https://mta.qq.com/h5/manage/ctr_app_manage (开启高级功能才有cid)</span><br>    <span class="hljs-attr">sid:</span><br>    <span class="hljs-attr">cid:</span><br>  <span cl
