              <h1>macOS 时间机器</h1>
<h2 id="删除本地缓存">删除本地缓存</h2>
<ul>
<li>打开&quot;终端”输入如下代码</li>
</ul>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><code class="hljs shell"><span class="hljs-meta">$</span><span class="bash"> sudo tmutil listlocalsnapshots /</span><br><br>Snapshots for disk /:<br>com.apple.TimeMachine.2021-12-09-175319.local<br>com.apple.TimeMachine.2021-12-09-194330.local<br>com.apple.TimeMachine.2021-12-09-204342.local<br>com.apple.TimeMachine.2021-12-09-214401.local<br>com.apple.TimeMachine.2021-12-09-224402.local<br>com.apple.TimeMachine.2021-12-09-235534.local<br>com.apple.TimeMachine.2021-12-10-005955.local<br>com.apple.TimeMachine.2021-12-10-015548.local<br>com.apple.TimeMachine.2021-12-10-025603.local<br>com.apple.TimeMachine.2021-12-10-035607.local<br>com.apple.TimeMachine.2021-12-10-051109.local<br>com.apple.TimeMachine.2021-12-10-071111.local<br>com.apple.TimeMachine.2021-12-10-081123.local<br>com.apple.TimeMachine.2021-12-10-091708.local<br>com.apple.TimeMachine.2021-12-10-103043.local<br>com.apple.TimeMachine.2021-12-10-121725.local<br>com.apple.TimeMachine.2021-12-10-131731.local<br>com.apple.TimeMachine.2021-12-10-141731.local<br></code></pre></td></tr></table></figure>
<ul>
<li>接下来只需逐个删除就行,终端输入</li>
</ul>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs shell"><span class="hljs-meta">$</span><span class="bash"> tmutil deletelocalsnapshots 2017-12-18-093234(上面文件末尾显示的日期)</span><br></code></pre></td></tr></table></figure>
<h2 id="加速命令">加速命令</h2>
<figure class="highlight routeros"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs routeros">$ sudo sysctl debug.<span class="hljs-attribute">lowpri_throttle_enabled</span>=0<br></code></pre></td></tr></table></figure>
<ul>
<li>恢复</li>
</ul>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs shell"><span class="hljs-meta">$</span><span class="bash"> sudo sysctl debug.lowpri_throttle_enabled=1</span><br></code></pre></td></tr></table></figure>
