<h2 id="CentOS">CentOS</h2>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs bash">$ docker run -d --name centos -h centos centos:7 /sbin/init<br></code></pre></td></tr></table></figure>
